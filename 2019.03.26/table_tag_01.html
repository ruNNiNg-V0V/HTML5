<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Table Tag</title>
	<style>
		table,
		th,
		td {
			border: 1px solid blue
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<th>Coffee</th>
			<th>Hot</th>
			<th>Ice</th>
		</tr>
		<tr>
			<td>에스프레소</td>
			<td colspan="2">2500</td>

		</tr>
		<tr>
			<td>아메리카노</td>
			<td>2500</td>
			<td>3000</td>
		</tr>
		<tr>
			<td>카페라떼</td>
			<td>3500</td>
			<td>4000</td>
		</tr>
		<tr>
			<td>카푸치노</td>
			<td>3500</td>
			<td>4000</td>
		</tr>
	</table>
	<p></p>
	<table>
		<tr>
			<th>제품명</th>
			<td>iPad Mini</td>
			<td>5Gen</td>
		</tr>
		<tr>
			<th>색상</th>
			<td colspan='2'>스페이스 그레이</td>

		</tr>
		<tr>
			<th>모델</th>
			<td colspan='2'>wifi+Cellurar</td>

		</tr>
		<tr>
			<th>수량</th>
			<td colspan='2'>2</td>
		</tr>
		<tr>
			<th rowspan="2">배송지</th>
			<td colspan='2'>강원도 원주시</td>

		</tr>
		<tr>
			<td colspan='2'>단계 현진아파트</td>
		</tr>
	</table>

</body></html>
