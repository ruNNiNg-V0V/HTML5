	<h2>
		&lt;ul&gt; &amp; &lt;li&gt;
	</h2>
	<p>
		&lt;ul&gt;는 목차를 나타낼 때 사용한는 태그다.<br>
		목차의 앞에 장식이 자동으로 적용되는 특징이 있다.<br>
		일반적으로 메뉴나 목록을 표현할 때 활용한다.
	</p>

	<style>
		.list-style1,
		.list-style1 li {
			list-style: circle;
		}

		.list-style2,
		.list-style2 li {
			list-style: square;
		}
	</style>

	<ul class="list-style1">
