<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>table example</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/table_example.css">
</head>

<body>
	<div class="container">

		<h1>
			Lorem ipsum dolor
		</h1>
		<table>
			<tr>
				<th>Image</th>
				<th>Name</th>
				<th>Number</th>
				<th>Explain</th>
			</tr>
			<tr>
				<td><img src="../image/banana.jpg" alt=""></td>
				<td>Banana</td>
				<td>001</td>
				<td>대충 바나나에 관한 내용</td>
			</tr>
			<tr>
				<td><img src="../image/hamberger.jpg" alt=""></td>
				<td>Hamberger</td>
				<td>002</td>
				<td>대충 햄버거에 관한 내용</td>
			</tr>
			<tr>
				<td><img src="../image/party.jpg" alt=""></td>
				<td>Party</td>
				<td>003</td>
				<td>대충 파티에 관한 내용</td>
			</tr>
			<tr>
				<td><img src="../image/sea_food.jpg" alt=""></td>
				<td>See Food</td>
				<td>004</td>
				<td>대충 씨푸드에 관한 내용</td>
			</tr>
			<tr>
				<td><img src="../image/pasta.jpg" alt=""></td>
				<td>Pasta</td>
				<td>005</td>
				<td>대충 파스타에 관한 내용</td>
			</tr>
		</table>
	</div>
</body>

</html>
